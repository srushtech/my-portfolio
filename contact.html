<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact | Srushti Kshirsagar</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="sidebar.css" />
  <link rel="stylesheet" href="contact.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div class="sidebar-header">Srushti</div>
    <ul class="sidebar-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="education.html">Education</a></li>
      <li><a href="internship.html">Internship</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </div>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h1 class="section-title">Let's Connect</h1>
      <p class="contact-text">Got a question, opportunity, or just want to say hi? I’d love to hear from you!</p>

      <form action="https://formspree.io/f/mvgrrrll" method="POST" class="contact-form" id="contact-form">
        <label>
          Your Email:
          <input type="email" name="email" required />
        </label>
        <label>
          Your Message:
          <textarea name="message" required></textarea>
        </label>
        <button type="submit">Send Message</button>
        <p id="form-success" class="success-msg">✅ Message sent successfully!</p>
      </form>
    </div>
  </section>

  <script>
    const form = document.getElementById('contact-form');
    const successMsg = document.getElementById('form-success');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const response = await fetch(form.action, {
        method: form.method,
        body: formData,
        headers: { Accept: 'application/json' }
      });
      if (response.ok) {
        form.reset();
        successMsg.style.display = 'block';
      } else {
        alert("Something went wrong. Try again!");
      }
    });
  </script>
</body>
</html>
